<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Jewellery Website</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Jewellery store</h1>
        <p>Discover Exquisite Collections ornaments</p>
    </header>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <!-- Add your product cards here -->
        <div class="product-card">
            <img src="https://blog.southindiajewels.com/wp-content/uploads/2019/11/imitation-antique-jewellery-designs-9.jpg" width="400"
            height="500" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more product cards as needed -->
    </section>

    <section class="subscribe">
        <h2>Subscribe to Our Newsletter</h2>
        <p>Stay updated on our latest collections and offers.</p>
        <form id="subscribe-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Jewellery Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
